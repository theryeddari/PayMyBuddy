spring.application.name=${APP_NAME}
logging.level.root=debug

spring.web.resources.add-mappings= false



spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME_CLIENT}
spring.datasource.password=${DB_PASSWORD_CLIENT}
server.port=${SERVER_APP_PORT}


paymybuddy.config.security.security-config.jwt-private-key=${JWT_KEY}

spring.security.oauth2.resourceserver.jwt.authorities-claim-name=roles
spring.security.oauth2.resourceserver.jwt.authority-prefix=
spring.security.oauth2.resourceserver.jwt.issuer-uri=${SERVER_APP_URL}

spring.jpa.defer-datasource-initialization=true
spring.jpa.open-in-view=false
# allows you to check that the code is adapted to the database schema
spring.jpa.hibernate.ddl-auto=validate
#sometime not capability to infer dialect so we write it
spring.sql.init.mode=always